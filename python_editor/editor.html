<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%; overflow: hidden;">

<head>
    <meta a http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>python-editor</title>
    <script src="./monaco-editor-0.16.2/package/min/vs/loader.js"></script>
    <script src="./editor.js"></script>
</head>

<body id="pyeditor" style="height: 100%; width:100%; margin: 0px; color:black">
    <button onclick="save_file()">保存文件</button>
    <label>Theme</label>
    <select onchange="sel_theme(this.selectedIndex)" style="height: 25px;" > 
        <option selected>黑</option>
        <option>白</option>
        <option>高对比</option>
    </select>
    <script>
        init_editor("pyeditor", "# esunny program\n\n"); 
                  
        function sel_theme(index) 
        {
            theme = index == 0 ? 'vs-dark' : (index == 1 ? 'vs' : 'hc-black');
            set_theme(theme);
        }
    </script>
</body>

</html>
